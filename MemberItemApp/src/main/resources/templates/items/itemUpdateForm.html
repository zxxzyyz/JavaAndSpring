<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post" enctype="multipart/form-data">
        <div>
            <label for="id" th:text="#{label.item.itemId}">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="*{id}" readonly>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}" th:errorclass="field-error" class="form-control"
                   value="상품A" th:value="*{itemName}" placeholder="이름을 입력하세요" th:placeholder="#{label.item.itemName}">
            <div class="field-error" th:errors="*{itemName}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" th:errorclass="field-error" class="form-control"
                   value="10000" th:value="*{price}" placeholder="가격을 입력하세요" th:placeholder="#{label.item.price}">
            <div class="field-error" th:errors="*{price}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" th:errorclass="field-error" class="form-control"
                   value="10" th:value="*{quantity}" placeholder="수량을 입력하세요" th:placeholder="#{label.item.price}">
            <div class="field-error" th:errors="*{quantity}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="attachFile" th:text="#{label.item.image}">상품 이미지</label>
            <input type="file" id="attachFile" name="attachFile" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
