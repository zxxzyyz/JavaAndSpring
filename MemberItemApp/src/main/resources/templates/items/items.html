<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{items}">상품 목록</h2>
    </div>

    <form th:object="${itemFindParam}" method="get" class="form-inline">
    <div class="row">
        <div class="col">
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명" th:placeholder="#{label.item.itemName}"/>
        </div>
        <div class="col">
            <input type="text" th:field="*{minPrice}" class="form-control" placeholder="가격제한" th:placeholder="#{label.item.price}"/>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary mb-2" th:text="#{page.search}">검색</button>
        </div>
        <div class="col">
        </div>
        <div class="col">
            <div class="col">
                <button class="btn btn-primary float-end" onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/items/create}'|" type="button" th:text="#{page.createItem}">
                    상품 등록
                </button>
            </div>
        </div>
    </div>

    </form>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.itemId}">ID</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a>
                </td>
                <td><a href="item.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${{item.price}}">10000</td>
                <td th:text="${{item.quantity}}">10</td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->

</body>
</html>
