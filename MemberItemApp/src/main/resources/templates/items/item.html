<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.create}" th:text="#{page.ItemCreated}"></h2>
    <h2 th:if="${param.update}" th:text="#{page.ItemUpdated}"></h2>

    <div>
        <label for="itemId" th:text="#{label.item.itemId}" >상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.itemName}" >상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="price" th:text="#{label.item.price}" >가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${{item.price}}" readonly>
    </div>
    <div>
        <label for="quantity" th:text="#{label.item.quantity}" >수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${{item.quantity}}" readonly>
    </div>
    <div>
        <label for="originalFilename" th:text="#{label.item.image}">상품 이미지</label>
        <input type="text" id="originalFilename" name="originalFilename" class="form-control" value="" th:value="${item.getOriginalFilename}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/items/{itemId}/update(itemId=${item.id})}'|"
                    type="button" th:text="#{page.updateItem}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/items}'|"
                    type="button" th:text="#{items}">목록으로</button>
        </div>
    </div>

</div>
</body>
</html>
